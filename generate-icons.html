<!DOCTYPE html>
<html>
<head>
    <title>Generate Darts App Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid #ffcc00;
            margin: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Darts Battle Icon Generator</h1>
    <p>Click the buttons below to download the app icons</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <br>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Yellow circle
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // Dark inner circle
            ctx.fillStyle = '#2d2d2d';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw dart emoji
            ctx.font = (size * 0.4) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ¯', size/2, size/2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = 'icon-' + size + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons on load
        drawIcon(192);
        drawIcon(512);
    </script>
</body>
</html>
